<!DOCTYPE html>
<html>
    <head>
        <title>Movies App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width,
         initial-scale=1" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                {% load static %}
                <img src="{% static 'images/samurai.jpeg' %}" alt="" width="30" height="24" class="d-inline-block align-text-top" />
                Movies
            </a>
            <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'news' %}">News</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logoutaccount' %}">Logout ({{ user.username }})</a>
                {% else %}
                    <a class="nav-link" href="{% url 'loginaccount'%}">Login</a>
                    <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
                {% endif %}
            </div>
            </div>
        </div>
        </nav>
        <div class="container">
        {% block content %}
        {% endblock content %}

        <footer class="text-center text-lg-start bg-light text-muted mt-4">
                <div class="text-center p-4">

                    target="_blank"
                    href="https://twitter.com/Jah_3li">
                    Elijah Raji
                    </a> -
                    <a class="text-reset fw-bold text-decoration-none"
                    target="_blank" href="https://twitter.com/jah_3li">
                    Raji Elijah
                    </a>
                </div>
        </footer>
        </div>
    </body>
</html>
